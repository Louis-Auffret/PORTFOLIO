        <script>
            // Fonction pour charger et dessiner l'image SVG depuis un fichier externe dans le canvas
            function drawSVGOnCanvas() {
                const canvas = document.getElementById("myCanvas");
                const context = canvas.getContext("2d");

                // Crée une image à partir du fichier SVG
                const img = new Image();
                img.src = "./assets/img/Signature.svg";

                img.onload = function () {
                    context.drawImage(img, 0, 40);
                };

                img.onerror = function () {
                    console.error("Erreur de chargement du fichier SVG.");
                };
            }

            // Appel de la fonction pour dessiner l'image
            drawSVGOnCanvas();
        </script>
